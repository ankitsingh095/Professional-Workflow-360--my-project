{% extends 'office/base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Employees</h3>
  <a class="btn btn-success" href="/employee/new/">Add Employee</a>
</div>
<table class="table table-striped table-bordered">
  <thead class="table-light"><tr><th>Name</th><th>Email</th><th>Join Date</th><th>Salary</th></tr></thead>
  <tbody>
    {% for emp in employees %}
    <tr><td>{{ emp.first_name }} {{ emp.last_name }}</td><td>{{ emp.email }}</td><td>{{ emp.join_date }}</td><td>{{ emp.salary }}</td></tr>
    {% empty %}<tr><td colspan="4">No employees yet.</td></tr>{% endfor %}
  </tbody>
</table>
{% endblock %}
